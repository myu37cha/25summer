<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>気分で選ぶ音楽サイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎧気分で選ぶ音楽💬💝</h1>
    <p>あなたの気分にぴったりの音楽を見つけよう！</p>
  </header>

  <section class="moods">
    <button onclick="showRecommendation('元気')">元気📢</button>
    <button onclick="showRecommendation('リラックス')">リラックス🍀</button>
    <button onclick="showRecommendation('おはよう')">おはよう🌅✨</button>
    <button onclick="showRecommendation('おやすみ')">おやすみ🌙💤</button>
  </section>

<section id="recommendation">
  <p>ここにおすすめの曲が表示されます🎵💙</p>
</section>
  
  <script src="script.js"></script>
</body>
</html>
